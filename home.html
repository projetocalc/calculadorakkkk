<ion-header>
  <ion-navbar>
    <h1 align="center">
      <img src="https://im3.ezgif.com/tmp/ezgif-3-2c5f19ad58.gif"/>
    </h1>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form name="calculator">

  <h1 align="center">

    <ion-item>
      <ion-input type="text" placeholder="0" name="viewer" ></ion-input>
    </ion-item>

  <button ion-button color="light" value="1" class="botao" (click)="calculator(1)">
    <img src="https://uploaddeimagens.com.br/images/001/460/320/full/Untitled.png?1528744614"/>
  </button>

  <button ion-button color="light" value="2" class="botao" (click)="calculator(2)">
    <img src="https://uploaddeimagens.com.br/images/001/460/326/full/Untitled.png?1528744747"/>
  </button>

  <button ion-button color="light" value="3" class="botao" (click)="calculator(3)">
    <img src="https://uploaddeimagens.com.br/images/001/460/338/full/Untitled.png?1528745049"/>
  </button>

    <button ion-button color="light" value="c" (click)="clear()">
      <img src="https://uploaddeimagens.com.br/images/001/460/334/full/Untitled.png?1528744936"/>
    </button>

  <p></p>
  <button ion-button color="light" value="4" class="botao" (click)="calculator(4)">
    <img src="https://uploaddeimagens.com.br/images/001/460/341/full/Untitled.png?1528745147"/>
  </button>

  <button ion-button color="light" value="5" class="botao" (click)="calculator(5)">
    <img src="https://uploaddeimagens.com.br/images/001/460/346/full/Untitled.png?1528745299"/>
  </button>

  <button ion-button color="light" value="6" class="botao" (click)="calculator(6)">
    <img src="https://uploaddeimagens.com.br/images/001/460/349/full/Untitled.png?1528745392"/>
  </button>

    <button ion-button color="light" value="*" (click)="calculator('*')">
      <img src="https://uploaddeimagens.com.br/images/001/460/358/full/Untitled.png?1528745563"/>
    </button>
  <p></p>
  <button ion-button color="light" value="7" class="botao" (click)="calculator(7)">
    <img src="https://uploaddeimagens.com.br/images/001/460/369/full/Untitled.png?1528745678"/>
  </button>

  <button ion-button color="light" value="8" class="botao" (click)="calculator(8)">
    <img src="https://uploaddeimagens.com.br/images/001/460/377/full/Untitled.png?1528745792"/>
  </button>

  <button ion-button color="light" value="9" class="botao" (click)="calculator(9)">
    <img src="https://uploaddeimagens.com.br/images/001/460/382/full/Untitled.png?1528745858"/>
  </button>

    <button ion-button color="light" value="+" (click)="calculator('+')">
      <img src="https://uploaddeimagens.com.br/images/001/460/409/full/Untitled.png?1528746500"/>
    </button>

    <p></p>
    <button ion-button color="light" value="0" class="botao" (click)="calculator(0)">
      <img src="https://uploaddeimagens.com.br/images/001/460/410/full/Untitled.png?1528746602"/>
    </button>

    <button ion-button color="light" value="executar" (click)="calculating()">
      <img src="https://uploaddeimagens.com.br/images/001/460/429/full/Untitled.png?1528747418"/>
    </button>

    <button ion-button color="light"value="/" (click)="calculator('/')" >
      <img src="https://uploaddeimagens.com.br/images/001/460/425/full/Untitled.png?1528747286"/>
    </button>

    <button ion-button color="light" value="-" (click)="calculator('-')" >
      <img src="https://uploaddeimagens.com.br/images/001/460/415/full/Untitled.png?1528746864"/>
    </button>

  </h1>
  </form>

  <h1 align="center">
  <img src="https://im3.ezgif.com/tmp/ezgif-3-fac7b4302d.gif"/>
    <img src="https://im3.ezgif.com/tmp/ezgif-3-fac7b4302d.gif"/>
    <img src="https://im3.ezgif.com/tmp/ezgif-3-fac7b4302d.gif"/>

  </h1>
</ion-content>
